<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
</head>
<body>
	POST: 提交的参数请求头，数据安全性要求比较高的时候用 post
	GET: 提交的参数在 url 中
<form method='post' action={%url 'news:log'%}>
	<!-- 防止csrf 攻击，只针对post提交的表单 -->
	{% csrf_token %}
	同户名：<input type="text" name='username' value="{{ username }}"><br>
	密 码：<input type="password" name='password'><br>
	<input type="checkbox" name='remember'>记住用户名<br/>
	<!-- 验证码 -->
	<input type="text" name="vcode"><img src="/verify_code"><br>
	<input type="submit" value='登录'>
</form>
</body>
</html>
